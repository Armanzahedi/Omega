<mat-grid-list cols="4" rowHeight="1:1" gutterSize="20px" style="margin-top: 50px;">
  <mat-grid-tile>
    <mat-card class="example-card">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>میز</mat-card-title>
    </mat-card-header>
    <img mat-card-image style="width:70%;border-radius: 20px;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
